<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emploies de temps</title>
    <style>
        table {
            width: 280px;

        tr {

</head>
<body>

        <table border="1" class="emploie" id="emploie1">

        </table>
    </div>
    <footer>
        <button id="b11" style="height: 20px; width: 20px;" value="nice">nice</button>
    </footer>
    <script>
        let b1 = document.getElementById("b11");
        b1.addEventListener('click', function() {
            let v11 = b1.value;
            let buttons = document.querySelectorAll('table button');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    this.innerText = v11;
                });
            });
        });
    </script>
