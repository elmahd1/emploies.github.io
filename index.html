<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emploies de temps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            max-height: 10000px;
        }
        .container {
            margin-top: 20px;
        }
        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            height: 60px;
        }
        th {
            background-color: #f2f2f2;
        }
        .droppable {
            width: 100%;
            height: 100%;
        }
        .draggable {
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            cursor: grab;
        }
        .draggable:hover {
            background-color: #ddd;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            background-color: #f1f1f1;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        .pocket {
            position: relative;
            display: inline-block;
            margin: 0 10px;
        }
        .pocket-content {
            display: flex;
            gap: 10px;
        }
        .subject {
            padding: 10px;
            background-color: #ffcccc;
            border: 1px solid #ddd;
            cursor: grab;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <tr><th>Jour</th><th>8:30 - 9:30</th><th>9:30 - 10:30</th><th>10:45 - 11:45</th><th></th><th>14:30 - 15:30</th><th>15:30 - 16:30</th><th>16:45 - 17:45</th></tr>
            <tr><td>lundi</td><td class="droppable" id="12"></td><td class="droppable" id="13"></td><td class="droppable" id="14"></td><td></td><td class="droppable" id="15"></td><td class="droppable" id="16"></td><td class="droppable" id="17"></td></tr>
            <tr><td>mardi</td><td class="droppable" id="22"></td><td class="droppable" id="23"></td><td class="droppable" id="24"></td><td></td><td class="droppable" id="25"></td><td class="droppable" id="26"></td><td class="droppable" id="27"></td></tr>
            <tr><td>mercredi</td><td class="droppable" id="32"></td><td class="droppable" id="33"></td><td class="droppable" id="34"></td><td></td><td class="droppable" id="35"></td><td class="droppable" id="36"></td><td class="droppable" id="37"></td></tr>
            <tr><td>jeudi</td><td class="droppable" id="42"></td><td class="droppable" id="43"></td><td class="droppable" id="44"></td><td></td><td class="droppable" id="45"></td><td class="droppable" id="46"></td><td class="droppable" id="47"></td></tr>
            <tr><td>vendredi</td><td class="droppable" id="52"></td><td class="droppable" id="53"></td><td class="droppable" id="54"></td><td></td><td class="droppable" id="55"></td><td class="droppable" id="56"></td><td class="droppable" id="57"></td></tr>
        </table>
    </div>
   
    <footer>
        <div class="pocket-content">
            <div class="subject draggable" id="math" draggable="true">Math</div>
            <div class="subject draggable" id="arabe" draggable="true">Arabe</div>
            <div class="subject draggable" id="svt" draggable="true">SVT</div>
            <div class="subject draggable" id="anglais" draggable="true">Anglais</div>
        </div>
    </footer>

    <script>
        // Drag event handling for subjects
        const subjects = document.querySelectorAll('.draggable');
        let draggedItem = null;

        subjects.forEach(subject => {
            subject.addEventListener('dragstart', (event) => {
                draggedItem = subject;
                setTimeout(() => {
                    subject.style.display = 'none';
                }, 0);
            });

            subject.addEventListener('dragend', () => {
                setTimeout(() => {
                    draggedItem.style.display = 'block';
                    draggedItem = null;
                }, 0);
            });
        });

        // Allow dropping into table cells
        const droppables = document.querySelectorAll('.droppable');

        droppables.forEach(cell => {
            cell.addEventListener('dragover', (event) => {
                event.preventDefault();
            });

            cell.addEventListener('dragenter', () => {
                cell.style.backgroundColor = '#f0f0f0';
            });

            cell.addEventListener('dragleave', () => {
                cell.style.backgroundColor = '';
            });

            cell.addEventListener('drop', () => {
                cell.style.backgroundColor = '';
                if (draggedItem) {
                    cell.innerHTML = ''; // Clear the cell before dropping
                    cell.appendChild(draggedItem); // Move the dragged item into the cell
                }
            });
        });
    </script>
</body>
</html>
